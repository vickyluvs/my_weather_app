<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;800&family=Titillium+Web:ital,wght@0,400;0,900;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- axios library CDN link -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <main class="container">
      <div class="input_group">
        <form>
          <input
            type="text"
            class="search"
            id="search-bar"
            placeholder="Enter a city.. "
            required
          />
          <input
            type="button"
            id="search-btn"
            class="search-btn"
            value="Search"
          />
        </form>
      </div>

      <!-- This is the current city -->

      <div class="greeting_box">
        <div id="main_city_div">
          <h1 id="main-city">Freetown</h1>
        </div>

        <div class="greeting">
          <span id="city_greeting"></span>
          <span id="city_language"></span>
          <strong id="sentence"></strong>
        </div>
      </div>

      <!-- div for the currennt city information -->
      <div class="current_city_weather">
        <div class="precipe">
          <div class="weather_info">
            <strong class="week_day">Saturday</strong><br />
            <strong class="time">3:00</strong><br />
          </div>

          <div class="weather_info">
            <span class="condition description">Rainy</span><br />
            <span class="condition humid">Humidity:</span>
            <strong class="condition humidity humid">87%</strong><br />
            <span class="condition">Wind:</span>
            <strong class="condition wind">7.2km/h</strong>
          </div>
        </div>
        <!-- div for the current weather information -->
        <div class="current_degree_div">
          <span id="degree" class="current_degree">80</span>
          <span class="current_degree">&deg;F</span>
          <span class="current_temp_symbol current_degree">⛈</span>
        </div>
      </div>

      <!-- list items for the weekly weather information -->
      <div class="days_container">
        <div class="days_of_week">
          <strong class="week_day">Sun</strong><br />
          <small class="symbol">⛈</small><br />
          <div class="degree_fah_box">
            <span class="degree">80</span>
            <span class="fah">&deg;F </span>
            <span class="degree">84</span>&deg;F
            <span class="fah"></span>
          </div>
        </div>

        <div class="days_of_week">
          <strong class="week_day">Mon</strong><br />
          <small class="symbol">⛈</small><br />
          <div class="degree_fah_box">
            <span class="degree">85</span>
            <span class="fah">&deg;F </span>
            <span class="degree">90</span>&deg;F
            <span class="fah"></span>
          </div>
        </div>

        <div class="days_of_week">
          <strong class="week_day">Tue</strong><br />
          <small class="symbol">⛈</small><br />
          <div class="degree_fah_box">
            <span class="degree">56</span>
            <span class="fah">&deg;F </span>
            <span class="degree">61</span>&deg;F
            <span class="fah"></span>
          </div>
        </div>

        <div class="days_of_week">
          <strong class="week_day">Wed</strong><br />
          <small class="symbol">⛈</small><br />
          <div class="degree_fah_box">
            <span class="degree">80</span>
            <span class="fah">&deg;F </span>
            <span class="degree">85</span>&deg;F
            <span class="fah"></span>
          </div>
        </div>

        <div class="days_of_week">
          <strong class="week_day">Thur</strong><br />
          <small class="symbol">⛈</small><br />
          <div class="degree_fah_box">
            <span class="degree">85</span>
            <span class="fah">&deg;F </span>
            <span class="degree">90</span>&deg;F
            <span class="fah"></span>
          </div>
        </div>
      </div>

      <footer>
        <p>
          This app was coded by
          <a href="#" target="_blank">Victoria Smith</a> and is on
          <a href="#" target="_blank">Github</a> and hosted on
          <a href="#" target="_blank">Netlify</a>
        </p>
        <p id="attribute">
          Image by
          <a
            href="https://www.freepik.com/free-vector/flat-design-monsoon-season-clouds-illustration_26922266.htm"
            >Freepik</a
          >
        </p>
      </footer>
    </main>

    <script src="index.js"></script>
  </body>
</html>
